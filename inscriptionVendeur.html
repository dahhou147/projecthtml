  <body>
    <header>

    <h1>Inscription vendeur</h1>
    <form action="#" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="dateDemande"> Date de la demande :</label>
      <input type="text" id="dateDemande" name="dateDemande" required>

      <label for="nomSociété"> nom de la Société :</label>
      <input type="text" id="nomSociété" name="nomSociété" required>


      <label for="ville">Ville :</label>
      <input type="text" id="ville" name="ville" required>

      <label for="Siret"> Siret :</label>
      <input type="text" id="Siret" name="Siret" required>

      <label for="duréeContrat"> durée du contrat :</label>
      <input type="text" id="duréeContrat" name="duréeContrat" required>

      <label for="comission"> comission (%) :</label>
      <input type="text" id="comission" name="comission" required>

      <label for="password">Créer un mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Valider</button>
    </form>

<html>
<head>
	<title>Dépôt de vente d'un article</title>
	<link rel="stylesheet" type="text/css" href="depotVente.css">
</head>
<body>
	<form>
		<h1>Dépôt de vente d'un article</h1>
		<label for="titre_annonce">Titre de l'annonce :</label>
		<input type="text" id="titre_annonce" name="titre_annonce">

		<label for="photo_jeans">Photo du jeans :</label>
		<input type="file" id="photo_jeans" name="photo_jeans">

		<label for="tailles_disponibles">Tailles disponibles :</label>
		<input type="text" id="tailles_disponibles" name="tailles_disponibles">

		<label for="nombre_jeans">Nombre de jeans par taille :</label>
		<input type="text" id="nombre_jeans" name="nombre_jeans">

		<label for="prix">Prix :</label>
		<input type="text" id="prix" name="prix">

		<label for="description">Description :</label>
		<textarea id="description" name="description"></textarea>

		<label for="matiere">Matière :</label>
		<input type="text" id="matiere" name="matiere">

		<label for="coupe">Coupe :</label>
		<input type="text" id="coupe" name="coupe">

		<input type="submit" value="Déposer l'annonce">
	</form>
</body>
</html>

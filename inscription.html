<html>
  <head>
    <title>InscriptionAcheteur</title>
    <link rel="stylesheet" href="inscription.css">
  </head>
  <body>
    <header>
		<img src="exlogo.png" alt="Logo de votre entreprise">
	</header>
    <h1>Inscription acheteur</h1>
    <form action="#" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="date_naissance" name="date_naissance" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="tel">Numéro de téléphone :</label>
      <input type="tel" id="tel" name="tel" required>

      <label for="pays">Pays :</label>
      <select id="pays" name="pays" required>
        <option value="">Sélectionner un pays</option>
        <option value="france">France</option>
        <option value="espagne">Espagne</option>
        <option value="italie">Italie</option>
        <option value="royaume-uni">Royaume-Uni</option>
      </select>

      <label for="ville">Ville :</label>
      <input type="text" id="ville" name="ville" required>

      <label for="code_postal">Code postal :</label>
      <input type="text" id="code_postal" name="code_postal" required>

      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" required>

      <label for="password">Créer un mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Valider</button>
    </form>

    <footer>
		<div class="container">
		  <div class="category">
			<h3>Acheter</h3>
			<ul> 
			  <li><a href="conditions.html">Conditions générales acheteur</a></li>
			  <li><a href="contact.html">Service client</a></li>
			</ul>
			<!--La balise <li> est utilisée pour définir un élément de liste à l'intérieur d'une liste non ordonnée (<ul>) ou ordonnée (<ol>). 
				Elle peut contenir tout type de contenu, y compris du texte, des images ou des liens.-->
		  </div>
		  <div class="category">
			<h3>Vendre</h3>
			<ul>
			  <li><a href="conditions.html">Conditions générales vendeur</a></li>
			  <li><a href="contact.html">Service client</a></li>
			</ul>
		  </div>
		  <div class="category">
			<h3>A propos du site</h3>
			<ul>
			  <li><a href="histoire.html">Histoire</a></li>
			  <li><a href="conditions.html">Conditions générales d'utilisation</a></li>
			</ul>
		  </div>
		  <div class="category">
			<h3>Contact</h3>
			<ul>
			  <li><a href="contact.html">Nous contacter</a></li>
			</ul>
		  </div>
		</div>
	  </footer>
      
  </body>
</html>
